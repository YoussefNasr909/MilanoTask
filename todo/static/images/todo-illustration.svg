<svg xmlns="http://www.w3.org/2000/svg" width="500" height="400" viewBox="0 0 500 400">
  <style>
    .task-list { fill: #f8f9fa; stroke: #dee2e6; stroke-width: 2; }
    .task-item { fill: white; stroke: #dee2e6; stroke-width: 1; }
    .check { fill: #C1272D; }
    .check-empty { fill: none; stroke: #6c757d; stroke-width: 2; }
    .text-line { fill: #212529; }
    .text-line-light { fill: #6c757d; }
    .milan-red { fill: #C1272D; }
    .milan-black { fill: #000000; }
  </style>
  
  <!-- Task list background -->
  <rect class="task-list" x="100" y="50" width="300" height="300" rx="10" ry="10" />
  
  <!-- Task list header -->
  <rect class="milan-red" x="100" y="50" width="300" height="50" rx="10" ry="10" />
  <rect class="milan-red" x="100" y="75" width="300" height="25" />
  <text x="150" y="85" font-family="Arial" font-size="20" fill="white">My Tasks</text>
  
  <!-- Task items -->
  <rect class="task-item" x="120" y="120" width="260" height="40" rx="5" ry="5" />
  <circle class="check" cx="140" cy="140" r="10" />
  <polyline points="135,140 138,143 145,136" stroke="white" stroke-width="2" fill="none" />
  <line class="text-line" x1="160" y1="140" x2="350" y2="140" stroke-width="2" stroke-dasharray="2" />
  
  <rect class="task-item" x="120" y="170" width="260" height="40" rx="5" ry="5" />
  <circle class="check" cx="140" cy="190" r="10" />
  <polyline points="135,190 138,193 145,186" stroke="white" stroke-width="2" fill="none" />
  <line class="text-line" x1="160" y1="190" x2="320" y2="190" stroke-width="2" stroke-dasharray="2" />
  
  <rect class="task-item" x="120" y="220" width="260" height="40" rx="5" ry="5" />
  <circle class="check-empty" cx="140" cy="240" r="10" />
  <line class="text-line" x1="160" y1="240" x2="360" y2="240" stroke-width="2" />
  
  <rect class="task-item" x="120" y="270" width="260" height="40" rx="5" ry="5" />
  <circle class="check-empty" cx="140" cy="290" r="10" />
  <line class="text-line" x1="160" y1="290" x2="340" y2="290" stroke-width="2" />
  
  <!-- AC Milan inspired logo -->
  <circle class="milan-red" cx="50" cy="180" r="35" />
  <circle class="milan-black" cx="50" cy="180" r="25" />
  <text x="38" y="188" font-family="Arial" font-size="20" font-weight="bold" fill="white">M</text>
  
  <!-- Add button -->
  <circle class="milan-red" cx="380" cy="350" r="20" />
  <line x1="380" y1="340" x2="380" y2="360" stroke="white" stroke-width="3" />
  <line x1="370" y1="350" x2="390" y2="350" stroke="white" stroke-width="3" />
</svg>